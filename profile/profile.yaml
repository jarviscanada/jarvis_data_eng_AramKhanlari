# Jarvis projects
jarvis_projects:
  - name: "Linux Cluster Resource Monitoring App"
    git_url: "/linux_sql"
    description: "Developed a Linux-based resource monitoring system on Rocky to collect CPU, memory, and disk usage metrics using Bash/Shell scripts and crontab. Containerized a PostgreSQL RDBMS using Docker to store host data and implemented analytical SQL queries for usage reporting and cluster health diagnostics. Followed a simplified SDLC to design, implement, test, and deploy the solution."

  - name: "SQL"
    git_url: "/sql"
    description: "Designed relational schemas, created DDL tables, loaded test data, and executed analytical SQL queries using PostgreSQL. Practiced joins, aggregations, filtering logic, and string manipulation to reinforce RDBMS concepts and query optimization techniques."

# Highlighted academic/personal projects
highlighted_projects:
  - name: "Broadcasting in Highly Connected Graphs"
    description: "Developed theoretical bounds and practical algorithms for efficient message dissemination in highly connected networks. Implemented simulations using Python, Pandas, and NetworkX, validated algorithmic performance across graph classes, and created data visualizations. Published findings in the Discrete Applied Mathematics Journal ([here](https://www.sciencedirect.com/science/article/pii/S0166218X25006493)) and completed as a Master's thesis.([here](https://spectrum.library.concordia.ca/id/eprint/992648/1/Khanlari_MCompSc_F2023.pdf))"

  - name: "Machine Learning Tools for Musical Harmonization"
    description: "Designed and trained Logistic Regression and RNN-based models to generate harmonic accompaniment for melodies. Collected and cleaned musical datasets, implemented preprocessing pipelines, evaluated accuracy with statistical metrics, and iteratively improved model performance. Awarded 'Best Paper' among 40+ submissions."

  - name: "Ant Colony Optimization for Routing"
    description: "Applied Ant Colony Optimization to solve Traveling Salesman and shortest-path problems. Implemented network structures and distributed ants as agents. Defined pheromone update rules, heuristic scoring, and convergence criteria using Python, NumPy, and NetworkX. Produced performance plots and data visuals in Jupyter."

