# Jarvis projects
jarvis_projects:
  - name: "Linux Cluster Resource Monitoring App"
    git_url: "/linux_sql"
    description: "Développé un système de surveillance des ressources sous Linux (Rocky) pour collecter les métriques d'utilisation du CPU, de la mémoire et du disque à l'aide de scripts Bash/Shell et de crontab. Conteneurisé une base de données relationnelle PostgreSQL avec Docker afin de stocker les données des hôtes, et mis en oeuvre des requêtes SQL analytiques pour les rapports d'utilisation et le diagnostic de l'état du cluster. Suivi un cycle de développement logiciel simplifié pour concevoir, implémenter, tester et déployer la solution."

  - name: "SQL"
    git_url: "/sql"
    description: "Conçu des schémas relationnels, créé des tables DDL, chargé des données de test et exécuté des requêtes SQL analytiques avec PostgreSQL. Mis en pratique les jointures, agrégations, filtres logiques et manipulations de chaînes afin de renforcer les concepts de SGBDR et les techniques d'optimisation de requêtes."

# Highlighted academic/personal projects
highlighted_projects:
  - name: "Broadcasting in Highly Connected Graphs"
    description: "Développé des bornes théoriques et des algorithmes pratiques pour une diffusion efficace des messages dans des réseaux fortement connectés. Implémenté des simulations avec Python, Pandas et NetworkX, validé la performance algorithmique sur différentes classes de graphes et créé des visualisations de données. Publié les résultats dans le Discrete Applied Mathematics Journal ([ici](https://www.sciencedirect.com/science/article/pii/S0166218X25006493)) et publié dans le cadre d'un mémoire de maîtrise([ici](https://spectrum.library.concordia.ca/id/eprint/992648/1/Khanlari_MCompSc_F2023.pdf))."

  - name: "Machine Learning Tools for Musical Harmonization"
    description: "Conçu et entraîné des modèles de régression logistique et de réseaux neuronaux récurrents (RNN) pour générer un accompagnement harmonique à partir de mélodies. Collecté et nettoyé des ensembles de données musicales, implémenté des pipelines de prétraitement, évalué la précision avec des mesures statistiques et amélioré la performance des modèles de manière itérative. Récompensé du 'Best Paper' parmi plus de 40 soumissions."

  - name: "Ant Colony Optimization for Routing"
    description: "Appliqué l'optimisation par colonies de fourmis pour résoudre les problèmes du voyageur de commerce et de plus court chemin. Implémenté des structures de réseau et distribué des fourmis comme agents. Défini les règles de mise à jour des phéromones, les heuristiques et les critères de convergence à l'aide de Python, NumPy et NetworkX. Produits des graphiques de performance et des visualisations de données dans Jupyter."

