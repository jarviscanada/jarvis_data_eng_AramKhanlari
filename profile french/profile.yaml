# Introduce yourself (80-120 words)
summary: "Je suis ingénieur en données avec une solide formation académique en algorithmes, réseaux et traitement des données, et je détiens une maîtrise en informatique de l'Université Concordia. J'ai 4+ ans d'expérience en enseignement de l'informatique et des mathématiques, où j'ai animé des travaux pratiques et des laboratoires portant sur les structures de données, les algorithmes sur les graphes, les bases de données et les protocoles réseau. Mes intérêts portent sur la création de systèmes fiables, l'analyse de données et le développement de solutions algorithmiques. En tant que développeur logiciel chez Jarvis, je mets en pratique la théorie à travers des solutions concrètes en Python, SQL, Java et Linux. Je suis passionné par la résolution de problèmes réels grâce à une pensée analytique, à des pratiques logicielles rigoureuses et à une communication claire."

